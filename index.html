  <body>
    <!-- navbar mobile -->
    <div id="mobile-navbar">
      <header class="header-mob">
        <h1>Houston.</h1>

      <nav class="nav-mob">
        <ul>

            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- navbar desktop -->
    <div id="desktop-navbar">
      <header class="header-desk">
        <h1>Houston.</h1>
      </header>
      <nav class="nav-desk">
        <ul>
          <li>
            <a class="nav-about-me nav-link current" href="#"

            >
          </li>
        </ul>
      </nav>
    </div>

    <div id="about-me-page">
      <article class="container-fluid">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-sm-12 col-md-10">
            <article id="main-container" class="jumbotron rounded">
              <h1 id="headline">Put in the stuff man.</h1>


              <hr class="my-4" />

              <button
                id="desktop-result-button"
                class="btn btn-success result-button"
                style="display: none;"
              ></button>

              <br />

              <div class="form-group">
                <label for="input">Enter code to count.</label>
                <form action="/">
                  <textarea
                    class="form-control"
                    id="text-input"
                    rows="6"
                  ></textarea>
                  <div class="form-group">
                    <label for="length-input">Minimum word length.</label>
                    <select class="form-control" id="length-input">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                  </div>
                  <button id="submit-button" class="btn btn-primary">
                    Submit
                  </button>
                </form>
              </div>
            </article>
            <!--Closing Jumbotron-->
          </div>
          <!--Closing col-->
          <div class="col-md-1"></div>
        </div>
        <!--Closing row-->
      </article>
      <!--Closing container-->
    </div>
